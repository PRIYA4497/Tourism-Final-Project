

<div class="box" align="center">
<h3 class="heading">Packages</h3>
<div class="link">
   <ul class="link1">
  <li class="link2"> <a routerLink="/insertpack" routerLinkActive="" class="link3">INSERT Pack </a> </li>
  <li class="link2"><a routerLink="/updatepack" routerLinkActive="" class="link3">UPDATE Pack </a> </li>
  <li class="link2"><a routerLink="/deletepack" routerLinkActive="" class="link3">DELETE Pack </a> </li>
   </ul>
</div>


<div align="center">
  
   <table class="t1">
         <thead class="t2">
                   <tr class="t3">
                      <th class="t4">packid</th>
                      <th class="t4">packplacename</th>
                      <th class="t4">pcity</th>
                      <th class="t4">pcost</th>
                      <th class="t4">pdays</th>
                      <th class="t4">pnights</th>
                      <th class="t5">persons</th>
                   </tr>
         </thead>
         <tbody>
                   <tr *ngFor="let d of data">
                     <td class="t5">{{d.packid}}</td>
                     <td class="t5">{{d.packplacename}}</td>
                     <td class="t5">{{d.pcity}}</td>
                     <td class="t5">{{d.pcost}}</td>
                     <td class="t5">{{d.pdays}}</td>
                     <td class="t5">{{d.pnights}}</td>
                     <td class="t5">{{d.persons}}</td>

                   </tr>

          </tbody>
   </table>
